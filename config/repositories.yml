scpa:
  name: 'Michelle Smith Performing Arts Library'
  description: 'The Michelle Smith Performing Arts Library (MSPAL) is the central location on the College Park campus for music, theatre, and dance materials. The circulating, reference, serial, and special collections include 56,000 books, 156,000 musical scores, 130,000 audio and video recordings, 4500 microform titles, and 281 active journal subscriptions.'
