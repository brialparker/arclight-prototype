umd:
  name: 'University of Maryland Special Collections and University Archives'
  description: 'Special Collections and University Archives collect and provide access to material related to the history of the University of Maryland, the state of Maryland, literature and rare books, and American history, especially as it relates to labor, mass media, and the performing arts. Use our books, manuscripts, photographs and audio/visual materials to enhance your research.'
